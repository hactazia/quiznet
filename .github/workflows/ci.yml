name: Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-server-linux:
    name: Build Server (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make
      
      - name: Build server
        working-directory: ./server
        run: make
      
      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiznet-server-linux
          path: |
            server/quiznet_server
            server/data/questions.dat
          retention-days: 7

  build-server-windows:
    name: Build Server (Windows)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc make
      
      - name: Build server
        shell: msys2 {0}
        working-directory: ./server
        run: make PLATFORM=windows
      
      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiznet-server-windows
          path: |
            server/quiznet_server.exe
            server/data/questions.dat
          retention-days: 7

  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Build client
        working-directory: ./client
        run: npm run build --if-present
      
      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiznet-client-linux
          path: client/dist/
          retention-days: 7

  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Build client
        working-directory: ./client
        run: npm run build --if-present
      
      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiznet-client-windows
          path: client/dist/
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-server-linux, build-server-windows, build-client-linux, build-client-windows]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create ZIP archives
        run: |
          cd artifacts
          zip -r quiznet-server-linux.zip quiznet-server-linux/
          zip -r quiznet-server-windows.zip quiznet-server-windows/
          zip -r quiznet-client-linux.zip quiznet-client-linux/
          zip -r quiznet-client-windows.zip quiznet-client-windows/
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }} - ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          files: |
            artifacts/quiznet-server-linux.zip
            artifacts/quiznet-server-windows.zip
            artifacts/quiznet-client-linux.zip
            artifacts/quiznet-client-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
