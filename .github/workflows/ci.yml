name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make
      
      - name: Build server (Linux)
        working-directory: ./server
        run: make
      
      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiznet-server-linux
          path: server/quiznet_server
          retention-days: 7

  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Build client
        working-directory: ./client
        run: npm run build --if-present
      
      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiznet-client
          path: client/
          retention-days: 7

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: build-server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make
      
      - name: Run server tests
        working-directory: ./server
        run: make test || echo "No tests configured yet"

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    needs: build-client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run client tests
        working-directory: ./client
        run: npm test --if-present || echo "No tests configured yet"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Lint client code
        working-directory: ./client
        run: |
          npm ci
          npm run lint --if-present || echo "No linting configured"
